<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="../../dist/output.css" />
  </head>
  <body class="bg-[#FAFAF5] flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <div class="mb-4">
        <button
          onclick="window.location.href='../index.html'"
          class="bg-[#426B1F] px-4 py-2 rounded-md text-white hover:bg-green-700 transition duration-200"
        >
          Back to Dashboard
        </button>
      </div>

      <h1 class="text-2xl mb-6 text-center">Currency Converter</h1>
      <form id="converterForm" class="flex flex-col gap-4">
        <div>
          <label for="amount" class="block text-gray-700">Amount</label>
          <input
            type="number"
            id="amount"
            placeholder="Enter amount"
            class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
            required
          />
        </div>
        <div>
          <label for="fromCurrency" class="block text-gray-700">From</label>
          <select
            id="fromCurrency"
            class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
            required
          >
            <option value="">Select currency</option>
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="INR">INR - Indian Rupee</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="AUD">AUD - Australian Dollar</option>
            <option value="CAD">CAD - Canadian Dollar</option>
            <option value="CHF">CHF - Swiss Franc</option>
            <!-- Add more currencies as needed -->
          </select>
        </div>
        <div>
          <label for="toCurrency" class="block text-gray-700">To</label>
          <select
            id="toCurrency"
            class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
            required
          >
            <option value="">Select currency</option>
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="INR">INR - Indian Rupee</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="AUD">AUD - Australian Dollar</option>
            <option value="CAD">CAD - Canadian Dollar</option>
            <option value="CHF">CHF - Swiss Franc</option>
            <!-- Add more currencies as needed -->
          </select>
        </div>
        <button
          type="submit"
          class="bg-green-600 px-4 py-2 rounded-md text-white hover:bg-green-700 transition duration-200"
        >
          Convert
        </button>
      </form>
      <div id="result" class="mt-6 text-center text-xl font-semibold"></div>
    </div>

    <script src="converter.js"></script>
  </body>
</html>
