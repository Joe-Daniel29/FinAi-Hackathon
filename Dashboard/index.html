<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400..800&family=Handlee&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Julius+Sans+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Parkinsans:wght@300..800&family=Quicksand:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title></title>
  </head>
  <body>
    <main class="w-[90%] mx-auto my-2">
      <button
        type="button"
        class="my-5 bg-[#426B1F] text-white box-border px-5 py-2 rounded-xl"
      >
        Back
      </button>
      <h1 class="greetings text-6xl my-8 select-none">Good Morning, User</h1>
      <hr width="100%" class="mx-auto" />

      <div class="data flex rounded-3xl my-10 box-border gap-8">
        <div
          class="Left min-h-full grow-[0.7] rounded-3xl flex flex-col box-border justify-between gap-8"
        >
          <div
            class="h-60 box-border bg-[#FAFAF5] rounded-3xl border-[#E6E6E6] border-2 flex overflow-hidden"
          >
            <div
              class="Left grow-[0.3] bg-[#E6E6E6] rounded-r-none text-center"
            >
              img
            </div>
            <div class="Right grow-[0.7] text-center">
              Loan Eligible checker
            </div>
          </div>
          <div
            class="h-60 box-border bg-[#FAFAF5] rounded-3xl border-[#E6E6E6] border-2 flex overflow-hidden"
          >
            <div
              class="Left grow-[0.3] bg-[#E6E6E6] rounded-3xl rounded-r-none text-center"
            >
              img
            </div>
            <div class="Right grow-[0.7] text-center">Investment Adviser</div>
          </div>
        </div>
        <div
          class="Right bg-[#FAFAF5] grow-[0.3] rounded-3xl border-[#E6E6E6] border-2 flex flex-col box-border overflow-hidden"
        >
          <div
            class="Top grow-[0.3] bg-[#E6E6E6] rounded-b-none box-border"
          ></div>
          <div class="Bottom grow-[0.7] bg-[#FAFAF5] text-center my-2">
            Expense Analyser
          </div>
        </div>
      </div>
    </main>

    <script>
      if (localStorage.getItem("Username") != null) {
        window.location.href = "./Dashboard/";
      }
    </script>
  </body>
</html>
