<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400..800&family=Handlee&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Julius+Sans+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Parkinsans:wght@300..800&family=Quicksand:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/output.css" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div
      class="flex flex-col z-0 items-center justify-center h-screen relative"
    >
      <div
        class="overlay z-10 h-screen w-screen top-0 left-0 backdrop-blur-xl absolute"
      ></div>
      <div class="relative opacity-60 z-30">
        <div class="h-64 w-96 z-40 rounded-3xl backdrop-blur-3xl bg-white">
          <div
            class="user absolute left-1/2 -top-14 -translate-x-1/2 h-28 w-28 bg-black rounded-full"
          >
            <i class="bi bi-person text-white"></i>
          </div>
          <div
            class="input flex flex-col items-center justify-center box-border h-64"
          >
            <input
              autocomplete="off"
              type="text"
              id="Username"
              placeholder="Username"
              class="relative my-4 bg-black z-80 py-2 px-10 rounded-xl rounded-b placeholder-white text-white"
            />

            <input
              autocomplete="off"
              type="password"
              id="password"
              placeholder="Password"
              class="relative bg-black z-80 py-2 px-10 rounded-xl rounded-t placeholder-white text-white"
            />
          </div>

          <span
            id="wrong"
            class="hidden absolute left-1/2 -translate-x-1/2 bottom-5 leading-tight min-w-max opacity-100 text-center text-red-600 animate-pulse"
            >Wrong Username or Password</span
          >
        </div>
        <div
          class="loginBtn relative flex items-center justify-center py-8 bg-gradient-to-t from-white to-transparent z-20 w-72 h-14 left-1/2 -translate-x-1/2 rounded-b-[2rem] gap-8"
        >
          <button
            class="login font-bold tracking-widest text-neutral-600 hover:scale-105 transition-all duration-300 hover:animate-none cursor-pointer"
          >
            LOGIN
          </button>
          <button
            class="register font-bold tracking-widest text-neutral-600 hover:scale-105 transition-all duration-300 hover:animate-none cursor-pointer"
          >
            REGISTER
            <!--This is a button with class as .register which should register the username and password directly from the same page-->
          </button>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
